<!DOCTYPE html>
<html>
  <head>

    <ul class="navbar"><marquee behavior="alternate" scrollamount="20"><h1>TicketTracker</h1></marquee></ul>
    <style media="screen">

body {
 background-color: #CCFFCC
}    
.navbar {

    overflow: hidden;

  }

  #event-search-form {

    background-color: #000000;

  }

  }
